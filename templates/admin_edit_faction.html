{% extends "base.html" %}
{% block content %}
  <div class="mt-4">
    <h3>Изменить фракцию</h3>
    <form method="post" action="/admin/edit-faction/{{ faction.id }}" enctype="multipart/form-data">
      <div class="mb-3">
        <label class="form-label">Название</label>
        <input class="form-control" name="name" value="{{ faction.name }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Текущая картинка</label>
        {% if faction.image %}
          <div class="mb-2">
            <img src="{{ faction.image }}" alt="{{ faction.name }}" style="max-width: 200px; max-height: 200px; object-fit: cover; border-radius: 4px;">
          </div>
        {% else %}
          <p class="text-muted">Картинка не загружена</p>
        {% endif %}
      </div>
      <div class="mb-3">
        <label class="form-label">Новая картинка (оставьте пустым, чтобы не менять)</label>
        <input class="form-control" type="file" name="file">
      </div>
      <button class="btn btn-primary">Сохранить изменения</button>
      <a class="btn btn-secondary" href="/admin">Отмена</a>
    </form>
  </div>
{% endblock %}
