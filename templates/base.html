<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Star Wars — Demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/css/style.css" />
  </head>
  <body class="{{ body_class | default('') }}">
    <canvas id="starfield" data-mode="{{ body_class | default('') }}"></canvas>

    <header class="site-header text-center">
      <h1 class="title">Star Wars</h1>
      <p class="lead"></p>
      <div class="header-buttons">
        {% if request.cookies.get("user_id") %}
        <a href="/suggestions" class="btn btn-sm btn-outline-light"
          >Оставить обращение</a
        >
        <a href="/logout" class="btn btn-sm btn-outline-light btn-logout"
          >Выйти</a
        >
        {% else %}
        <a href="/login" class="btn btn-sm btn-outline-light">Войти</a>
        <a href="/register" class="btn btn-sm btn-outline-light">Регистрация</a>
        {% endif %}
      </div>
    </header>

    <main class="container">{% block content %}{% endblock %}</main>

    <script src="/static/js/starfield.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
